<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramatic Elastic Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .elastic-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .elastic-button:active {
            animation: bounce 0.5s forwards;
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(0.9);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <button class="elastic-button">Click Me!</button>
</body>
</html>
